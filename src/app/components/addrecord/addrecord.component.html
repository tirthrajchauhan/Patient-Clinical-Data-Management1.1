<p>
  Add Record!
</p>
<div class="card">
  <div class="card-body">
      <form [formGroup]="angForm" novalidate>
          <div class="form-group">
        <label class="col-md-4">{{'H13' | translate}}</label>
        <input type="text" class="form-control" name="blood_pressure" formControlName="blood_pressure" [(ngModel)]="blood_pressure"/>
      </div>
      
      <div class="form-group">
        <label class="col-md-4">{{'H14' | translate}}</label>
        <input type="text" class="form-control" name="respiratory_rate" formControlName="respiratory_rate" [(ngModel)]="respiratory_rate"/>
      </div>
     
      <div class="form-group">
        <label class="col-md-4">{{'H15' | translate}}</label>
        <input type="text" class="form-control" name="blood_oxygen" formControlName="blood_oxygen" [(ngModel)]="blood_oxygen"/>
      </div>
      
      <div class="form-group">
        <label class="col-md-4">{{'H16' | translate}}</label>
        <input type="text" class="form-control" name="heart_rate" formControlName="heart_rate" [(ngModel)]="heart_rate"/>
      </div>
     
        <div class="form-group">
            <button type="submit" (click)="onRecordSubmit()" [disabled]="angForm.invalid" class="btn btn-primary">Add Records</button>
          </div>
    </form>
  </div>
</div>
